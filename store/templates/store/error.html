{% extends 'store/base.html' %}
{% load static %}

{% block title %}Помилка - САД та ГОРОД{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-lg shadow-md text-center">
        <!-- Іконка помилки -->
        <div class="text-red-500 mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01m-6.938 4h13.856C18.07 20 19 19.07 19 18.004V5.996C19 4.93 18.07 4 16.938 4H7.062C5.93 4 5 4.93 5 5.996v12.008C5 19.07 5.93 20 7.062 20z" />
            </svg>
        </div>

        <!-- Текст помилки -->
        <h1 class="text-2xl font-bold mb-4 text-gray-800">Виникла помилка</h1>
        <p class="text-gray-600 mb-6">{{ error_message }}</p>

        <!-- Кнопки -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="{% url 'store:index' %}" 
               class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                На головну
            </a>
            <button onclick="history.back()" 
               class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Назад
            </button>
        </div>
    </div>
</div>
{% endblock %}
